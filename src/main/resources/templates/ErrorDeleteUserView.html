<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{HomeView.html :: head('Error Page')}"></form>
<link href="../static/css/error.css" th:href="@{/css/error.css}" rel="stylesheet"/>

<body>
<div  id="error-page" class="body-content">
    <h2 class="label-error" th:text="${statusCode}">HTTP Status Code</h2>
    <h3 class="error" th:text="${error}">Error placeholder</h3>
    <script>
        setTimeout(function() {
            window.location.href = '/auth/logout';
        }, 5000);
    </script>
</div>
</body>
</html>
