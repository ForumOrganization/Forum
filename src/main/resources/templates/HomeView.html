<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="'Healthy Living Hub | ' + ${title}">Title</title>
    <link href="../static/css/style.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<header th:fragment="header">
    <div>
        <h3>
            <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
            <a href="#" th:href="@{/about}" th:text="#{navigation.about} + ' | '">About</a>
            <a href="#" th:href="@{/beers}" th:text="#{navigation.all-beers}">Browse all posts</a>
            <a href="#" th:href="@{/auth/login}" th:text="#{navigation.login} + ' | '"
               th:unless="${isAuthenticated}">Login</a>
            <a href="#" th:href="@{/auth/register}" th:text="#{navigation.register} + ' | '"
               th:unless="${isAuthenticated}">Register</a>
            <a href="#" th:href="@{/auth/logout}" th:text="#{navigation.logout} + ' | '"
               th:unless="${isAuthenticated}">Logout</a>
        </h3>
    </div>
</header>

<body>
<div class="body-content">
    <h2 th:text="#{home.welcome}">Welcome (design)!</h2>
    <img src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="Healthy Living Hub logo"/>
    <p>A beer a day keeps the doctor away!</p>
    <h2 th:if="${isAuthenticated}" th:text="${session.currentUser}"></h2>
</div>
</body>

<footer th:fragment="footer">
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' Healthy Living Hub'}">Healthy Living
        Hub</small>
</footer>
</html>
